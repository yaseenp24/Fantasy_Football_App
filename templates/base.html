<!DOCTYPE html>
<html>
<head>
    <title>UFA Fantasy League</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header style="background-color: #FFD700; padding: 20px 0;">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="{{ url_for('static', filename='UFA_Logo.png') }}" alt="UFA Logo" style="height: 100px; width: 100px; margin-right: 15px;">
            <h1 style="margin: 0; font-size: 2.5em;">UFA Fantasy League</h1>
        </div>
        <nav style="margin-top: 15px; text-align: center;">
            <a href="{{ url_for('index') }}">League Table</a> |
            <a href="{{ url_for('players') }}">Players</a> |
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Fantasy Football League</p>
    </footer>
</body>
</html>
