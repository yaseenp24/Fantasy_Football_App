{% extends 'base.html' %}

{% block content %}
<h2>Add Weekly Stats</h2>
<form method="POST">
    <label for="player_id">Player:</label>
    <select id="player_id" name="player_id" required>
        <option value="">Select a player</option>
        {% for player in players %}
        <option value="{{ player.id }}">{{ player.name }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="week">Week Number:</label>
    <input type="number" id="week" name="week" min="1" required>
    <br><br>

    <label for="receptions">Receptions:</label>
    <input type="number" id="receptions" name="receptions" min="0" required>
    <br><br>

    <label for="yards">Yards:</label>
    <input type="number" id="yards" name="yards" min="0" required>
    <br><br>

    <label for="touchdowns">Touchdowns:</label>
    <input type="number" id="touchdowns" name="touchdowns" min="0" required>
    <br><br>

    <button type="submit">Add Stats</button>
</form>
{% endblock %}
